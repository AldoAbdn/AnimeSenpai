<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anime Senpai</title>
    <!--meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style/animeSenpaiAdmin.css"/>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/animeSenpaiAdmin.js"></script>
  </head>
  <body ng-app="animeSenpaiAdmin" ng-controller="mainAdminController">
    <header>
      <nav>
        <a href="#!">Home</a>
        <a href="#!account-management">Accounts</a>
        <a href="#!post-management">Posts</a>
        <a href="#!lists">Lists</a>
      </nav>
      <button ng-click="btnLoginClick()">Login</button>
      <div class="dropdown" ng-include="dropdown"></div>
    </header>

    <main>
      <!--Angular Routing-->
      <div ng-view class="routing-view">

      </div>
      <!-- PopUp Modal -->
      <div id="popup" class="modal fade" role="dialog" ng-controller="adminPopupController">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-center">{{popup.title}}</h4>
              <button type="button" class="close text-right" data-dismiss="modal" ng-click="closePopup()">&times;</button>
            </div>
            <div class="modal-body">
              <div ng-include="popup.content">
              </div>
            </div>
            <div class="modal-footer">
              <div ng-include="popup.footer">
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
  </body>
</html>
