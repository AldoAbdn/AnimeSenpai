<div class='comment'>
  <div class='comment-head'>
    <span>{{comment.author}} </span><span>{{comment.date}}</span>
  </div>
  <div class='comment-body'>
     <p>{{comment.comment}}</p>
  </div>
  <div class='comment-footer'>
    <a href='#' ng-click=''>reply</a>
    <div class="form-group">
      <label for="comment">Reply:</label>
      <textarea class="form-control" rows="5" id="newComment{{comment._id}}"></textarea>
      <button class="btn btn-primary" ng-click="$parent.addComment(comment)">Reply</button>
    </div>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='col-md-offset-{{$index}} col-md-{{12 - $index}}'>
        <div class='comment-replies'></div>
          <div comments="comment.replies"></div>
        </div>
      </div>
    </div>
  </div>
</div>
