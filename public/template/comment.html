<div class='comment card'>
  <div class='comment-head'>
    
  </div>
  <div class='comment-body'>
     <p>{{comment.comment}}</p>
     <span>{{comment.author}} </span><span>{{comment.date}}</span>
  </div>
  <div class='comment-footer' id="commentFooter{{comment._id}}">
    <div><a href='#' ng-click='toggleReply(comment)' ng-show="$parent.$parent.profile.username">toggle reply</a></div>
    <div class="form-group" id="reply{{comment._id}}" style="display:none;">
      <label for="comment">Reply:</label>
      <textarea class="form-control" rows="5" id="newComment{{comment._id}}"></textarea>
      <button class="btn btn-primary" ng-click="addComment(comment)" ng-disabled="!$parent.$parent.profile.username">Reply</button>
    </div>
    <div><a href='#' ng-click='toggleComments(comment)'>toggle comments</a></div>
    <div class='container' id="commentContainer{{comment._id}}">
        <div class='row'>
          <div class='col-md-offset-1 col-md-11'>
            <div class='comment-replies'>
              <div comments="comment.comments"></div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
