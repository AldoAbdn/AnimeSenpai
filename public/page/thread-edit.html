<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Title" ng-model="thread.title"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1>{{anime.title}}</h1>
      <h3>{{anime.rating}}</h3>
      <p>{{anime.summary}}</p>
    </div>
    <div class="col-md-6">
      <textarea class="form-control" placeholder="Review" ng-model="thread.thread"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-offset-4 col-md-4">
      <button class="btn btn-primary" ng-click="save()">Save</button>
    </div>
  </div>
  <h1></h1>
</div>
