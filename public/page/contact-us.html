<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 id="contact-us_title">Contact Us</h1>

      <p id="contact-us_p" class="text-center">If you have any issues regarding our engine. Please
        feel free to fill out the form below and submit your problem. We
        promise to respond within 3 to 5 buisness days.</p>
    </div>
  </div>
  <!--Form for conatacting team-->

  <form class="container" ng-submit="formSubmit()">
      <!--Sets the name and email elements to be on same line-->
    <div class="row">
      <div class="form-group col-sm-6">
        <!--sets the column spacing for the name field-->
        <label for="usr_name" class="sr-only">Name:</label>
        <input type="text" class="form-control" id="usr_name" placeholder="Name" ng-model="contactUs.name" required>
        <!--sets the input type, class, id, placeholder and ng-model for angular for the name field-->
      </div>

      <div class="form-group col-sm-6">
        <!--sets the column spacing for the email field-->
        <label for="email" class="sr-only">Email:</label>
        <input type="email" class ="form-control" id ="email" placeholder="Email" ng-model="contactUs.email" required>
        <!--sets the input type, class, id, placeholder and ng-model for angular for the email field-->
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-12">
        <label for="msg" class="sr-only">Message</label>
        <textarea class="form-control" rows="5" id="msg" placeholder="Message" ng-model="contactUs.message" required></textarea>
        <!--sets the field to be textarea and limits it to 5 rows-->
        <!--assigns the field a placeholder and id along with ng-model for angular-->
        <button type="submit" class="btn btn-primary btn-block" id="contact_sub">Submit</button>
        <!--creates the button along with the buttons class, id and ng-click for angualr-->
      </div>
    </div>
  </form>
</div>
