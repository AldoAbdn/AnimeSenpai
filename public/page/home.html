<div class="container">

  <div class="hometitle">
    <!--Robbie download your font, put it in repo and link it. Set h1 tag below to that font and add fancy detailing you had as a background image to this div-->
    <h1 class="title text-center">{Anime*Senpai}</h1>
    <input type="text" placeholder="Search" class="form-control" ng-model="home.search" ng-change="inputChange()">
  </div>

  <div ng-show="home.search.length > 0">
      <h3>Search Results</h3>
      <div class="collage">
          <div ng-repeat="anime in home.anime.specialBlend" class="anime" ng-class="anime.size" ng-style="anime.image" ng-click="openPopup(animePopup,anime)"><p class="anime-description">Description</p></div>
      </div>
  </div>

  <!--Example of how you might do this because you were taking too long-->
  <div class="collage">
    <div ng-repeat="anime in home.anime.specialBlend" class="anime" ng-class="anime.size" ng-style="anime.image" ng-click="openPopup(animePopup,anime)"><p class="anime-description">Description</p></div>
  </div>

</div>
