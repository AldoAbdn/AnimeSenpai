<div class="container">
    <div class="row">
      <div class="col-md-12">
        <input type="text" class="form-control" placeholder="Title" ng-model="review.title"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>{{anime.title}}</h1>
        <h3>{{anime.rating}}</h3>
        <p>{{anime.summary}}</p>
      </div>
      <div class="col-md-6">
          <textarea class="form-control" placeholder="Review" ng-model="review.review"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-offset-4 col-md-4">
        <input type="number" class="form-control" placeholder="Rating" min="1" max="10" ng-model="review.rating"/>
        <button class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
    <h1></h1>
  </div>
