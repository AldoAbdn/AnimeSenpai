<!--Modal Popup for Editing Profiles (Admin) -->
<!--Angular 1.6 Template-->
<div class="modal-content" ng-controller="profileEditPopupController">
  <!--Title and close button-->
  <div class="modal-header">
    <h4 class="modal-title text-center">{{popup.title}}</h4>
    <button type="button" class="close text-right" data-dismiss="modal" ng-click="openPopup">&times;</button>
  </div>
  <div class="modal-body">
    <!--Row 1-->
    <!--Main Details-->
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-6">
            <input type="text" name="username" class="form-control" ng-model="clickedItem.username"/>
          </div>
          <div class="col-sm-6">
            <input type="text" name="password" class="form-control" ng-model="clickedItem.password"/>
          </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <!--Buttons-->
    <div class="row">
      <div class="col-xs-4">
        <button ng-click="delete()" class="btn btn-danger">Delete</button>
      </div>
      <div class="col-xs-4">
        <button ng-click="suspend()" class="btn btn-warning">Suspend</button>
      </div>
      <div class="col-xs-4">
        <button ng-click="save()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
