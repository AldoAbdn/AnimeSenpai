<div class="modal-content" ng-controller="contactUsPopupController">
    <div class="modal-header">
        <h4 class="modal-title text-center">{{popup.title}}</h4>
        <button type="button" class="close text-right" data-dismiss="modal" ng-click="openPopup">&times;</button>
    </div>
    <div class="modal-body">
        <div class="modal-content">
            <p id="contactModalMessage">{{clickedItem.message}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <!--Put any buttons here-->
    </div>
</div>
