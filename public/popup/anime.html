<!--Temp template until chris is done-->
<div class="modal-content" ng-controller="animePopupController">
  <div class="modal-header">
    <h4 class="modal-title text-center">{{popup.title}}</h4>
    <button type="button" class="close text-right" data-dismiss="modal" ng-click="openPopup">&times;</button>
  </div>
  <div class="modal-body" style="background-image:url({{anime.img}});opacity:0.5">
    <div class="container-fluid anime-popup">
      <h1 class="text-center">{{anime.score}}</h1>
      <h3 class="text-center">Genre</h3>
      <div class="row">
        <div class="col-md-6">
          <p>
              {{anime.summary}}
          </p>
        </div>
        <div class="col-md-6">
          <h5>Anime Streaming Services</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Reviews</h5>  
        </div>
        <div class="col-md-6">
          <h5>Threads</h5>  
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
  
  </div>
</div>
